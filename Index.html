<body id="home">

  <!-- Navigation  -->

          <a class="navbar-brand text-light" href="#">LOGO</a> <!--logo nav bar-->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> <!--toggle ini berguna untuk membuat web menjadi responsive-->
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav ml-auto nav-pills "> <!--mepet ke kanan margin left-->
              <li class="nav-item btn-outline-warning navbar-text ">
                <a class="nav-link text-light" href="#">HOME <span class="sr-only">YY</span></a>
              </li>
              <li class="nav-item btn-outline-warning navbar-text">
                <a class="nav-link text-light" href="#">WORK</a>
              </li>
              
              <li class="nav-item btn-outline-warning navbar-text">
                <a class="nav-link text-light" href="#">CONTACT</a>
              </li>
              <li class="nav-item btn-outline-warning navbar-text ">
                <a class="nav-link text-light" href="#">ABOUT ME</a>
              </li>
            </ul>
            <ul class="nav ml-auto nav-pills">
              <li class="nav-item btn-outline-warning navbar-text">
                <a class="nav-link text-light" href="#">SIGN UP</a>
              </li>
              <li class="nav-item btn-outline-warning navbar-text">
                <a class="nav-link text-light" href="#">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- home section -->
      <header id="home-section" >
          <div class="dark-overlay">
            <div class="home-inner">
              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <h1>PLAY TRADITIONAL GAME</h1>
                    <h2> Experience new traditional game play</h2>
                    <button class="bg-warning " ><h3>PLAY NOW</h3></button>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </header>
<!-- #home section -->

<!--Game Choice -->
<header id="WORK" >
  
      <div class="container">
        
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/rockpaperstrategy-1600.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/rockpaperstrategy-1600.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/rockpaperstrategy-1600.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
      
    </div>
  </div>
</header>
<!--#Game Choice -->
